<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-200">
  <h1 class="text-4xl uppercase text-center font-medium pt-8 capitalize">Word Scramble Game</h1>
  <div class="bg-green-400 w-2/5 py-16 mx-auto mt-12 rounded flex flex-col justify-center shadow-xl">
      <h2 class="py-4 text-2xl text-center text-white font-medium hidden msg"></h2>
      <input class="mx-auto my-2 w-3/5 p-2 outline-none text-xl font-normal hidden" type="text" name="word" id="word">
      <p class="py-2 text-xl text-center text-white font-normal hidden hint">Hint: It's a programming language!</p>
      <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-1/4 mx-auto my-8 shadow-xl" id="btn" style="outline:none;">Start</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
